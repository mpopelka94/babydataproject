{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Data App - View Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Main Header -->
    <header>
        <div class="navbar">
            <h1>Baby Data App - Data Entries</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'input_data' %}">Add Input</a></li>
                    <li><a href="{% url 'view_data' %}">View Entries</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <h1>Data Entries</h1>
    <ul>
        {% for entry in data_entries %}
            <li>{{ entry.name }} ({{ entry.created_at_date }})</li>
        {% endfor %}
    </ul>
    <li><a href="{% url 'input_data' %}">Enter New Data</a></li>
    <li><a href="{% url 'home' %}">Home</a></li>
</body>
</html>
